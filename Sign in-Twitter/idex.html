<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter Sign In Page</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="everything-box"><!--box of everything-->
    <div class="x-img">
      <img src="/x_icon_172101.png" alt="close" class="x-img">
    </div>
    <div class="twit-box">
      <img src="/twit.png" alt="twit-icon" class="twit-img">
    </div>
    <div class="text"><!--div-sign in text-->
      <p><strong>Sign in to Twitter</strong></p>
    </div>
    <div class="google-sign">
      <div class="next-pass">
        <button type="button" class="google-button">Sign in with Google</button>
      </div>
      <div class="apple-sign">
        <button type="button" class="apple-button">Sign in with Apple</button>
      </div>
    </div>
    <div class="or-line"><!--or box-->
      <div class="line-left"><!--line-left-->
        <hr>
      </div>
      <div class="or">
        <p>or</p>
      </div>
      <div class="line-right"><!--line-right-->
        <hr>
      </div>
    </div>
    <div class="phone-email"><!--label phone,etc-->
      <form action="#" class="phone-box">
        <input type="tel" id="phone" name="phone" placeholder="phone, email, or username...."
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </form>
    </div>
    <div class="buttons">
      <div class="next">
        <button type="button" class="next-button">Next</button>
      </div>
      <div class="password">
        <button type="button" class="password-button">Forgot password?</button>
      </div>
    </div>
    <div class="sign-up">
      Don't have an account?<a href="#"><strong>Sign up</strong></a>
    </div>
  </div>
  </div>
</body>

</html>
